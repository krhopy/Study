<!DOCTYPE html> 
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>04_images.html</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    </head>
    <body>

        <!-- 참조 https://www.w3schools.com/bootstrap/bootstrap_images.asp -->

        <div class="container">
            <h2>Rounded Corners</h2>
            <p>The .img-rounded class adds rounded corners to an image (not available in IE8):</p>            
            <img src="../images/apeach.png" class="img-rounded" alt="Cinque Terre" width="304" height="236"> 
        </div>


        <div class="container">
            <h2>Circle</h2>
            <p>The .img-circle class shapes the image to a circle (not available in IE8):</p>            
            <img src="../images/illust.jpg" class="img-circle" alt="Cinque Terre" width="304" height="236"> 
        </div>


        <div class="container">
            <h2>Thumbnail</h2>
            <p>The .img-thumbnail class creates a thumbnail of the image:</p>            
            <img src="../images/illust.jpg" class="img-thumbnail" alt="Cinque Terre" width="304" height="236"> 
        </div>


          
    </body>

</html>
