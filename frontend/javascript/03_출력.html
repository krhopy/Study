<!DOCTYPE html> 
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <title>03_출력.html</title>
    </head>
    <body>

        <script>

            //자바스크립트에서 HTML태그를 사용하려면, 문자형으로 사용한다.
            // script 태그 안에 그냥 <br>은 먹히지 않음. HTML 문법이기 때문 
            document.write("대한민국");
            document.write("<br>");
            document.write("오필승 코리아");
            document.write("<hr>"); 
                    
            // 따옴표를 명령어가 아닌 단순 문자로 인식시키고 싶으면 \ (역슬래시)를 사용한다 
            document.write("\"");
            document.write("<hr>"); 
            document.write('\''); 
            document.write("<hr>"); 
            document.write('\\'); 
            document.write("<hr>"); 

            // 따옴표 단순 문자인식 " ' " or ' " ' 이것도 가능
            document.write('"');
            document.write("<hr>"); 
            document.write("'"); 





        </script>
    </body>
</html>
