<!DOCTYPE html> 
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <title>08_연산자.html</title>
    </head>
    <body>  
     
        <h3>연산자</h3>

        <script>
            //연산자 우선순위
            // ->최우선 연산자()
            // ->산술 ->비교 ->판단
            // ->후순위 연산자 = 대입연산자 (대입연산자를 기준으로 오른쪽에 있는 것을 모두 계산 후에 왼쪽에 넣어줌.)


            //1. 결합연산자(괄호)
            document.write(3+4+5/2);    // 나누기부터. 값 출력 9.5
            document.write((3+4+5)/2);  // 괄호부터. 값 출력 6
            document.write("<hr>");


            //2. 대입연산자
            let num=3;

            num=num+2;                  //나의 값을 나의 변수에 대입시킬 수 있당.
            document.write(num+"<hr>"); //5

            num+=2;                     //그냥 단축키임(num=num+2; 이 공식을 하도 많이써서). num=num+2; 같은 말.
            document.write(num+"<hr>"); //7

            num=num-3;
            document.write(num+"<hr>"); //4

            num-=3;
            document.write(num+"<hr>"); //1

            num*=10;                    // num=num*10
            document.write(num+"<hr>")  //10

            num/=2;                     // num=num/2
            document.write(num+"<hr>")  //5

            num%=4;                     //num=num%4
            document.write(num+"<hr>")  //1


            //3. 1증감 연산자 (1씩만 증가,감소)
            let a=3;
            a=a+1; //4
            document.write(a+"<hr>");
            a+=1;  //5
            document.write(a+"<hr>");
            a++;   //6
            document.write(a+"<hr>");
            ++a;   //7
            document.write(a+"<hr>");


            let b=3;
            b=b-1; //2
            document.write(b+"<hr>");
            b-=1;  //1
            document.write(b+"<hr>");
            b--;   //0
            document.write(b+"<hr>");
            --b;   //-1      
            document.write(b+"<hr>");


            // ※ 1증감연산자는 다른 계산식과 같이 사용할 경우 주의 ※
            let c=10;
            let d=20;
            let i=c++;  // i=c
                        // c=c+1
            let j=--d;  // j=d-1
                        // j=d
            document.write((c+d+i+j)); //11+19+10+19  
            document.write("<hr>");
            
            


        </script>

   
    </body>
</html>
