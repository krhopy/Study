<!DOCTYPE html> 
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <title>05_document.html</title>
        <style>
            #demo{
                position: absolute;
                right: 0;
                bottom: 0;
                background-color: burlywood;
                width: 150px;
                height: 150px;
            }

        </style>
    </head>
    <body>

        <div id="demo"></div>

        <script>
            // ● 객체 Object
            // -> 객체명.멤버함수()
            // -> 객체명.멤버변수()
            // 다양한 기능이 들어있다 .(점)으로 구분
            

            // ● document 객체
            // -> HTML페이지의 본문 <body> 가리키는 객체, 바디(본문)을 조절할 때 사용하는 객체
            
            document.write(123);
            document.write("대한민국");
            document.write("<hr>");

            // [연산자 +] -> overload? [더하기 , 뒤에 추가] 라는 두가지 기능이 있음
            document.write(3+5);     // 8
            document.write("<hr>"); 
            document.write(3+"5");   // 35
            document.write("<hr>");
            document.write("3"+5);   // 35
            document.write("<hr>");
            document.write("3"+"5"); // 35
            document.write("<hr>"); 
            document.write("3+5");   // 3+5
            document.write("<hr>");             


            let name="손흥민";
            let age=25;
            let height=178.9;

            document.write("이름:" + name + "<hr>");
            document.write("나이:" + age + "<hr>");
            document.write("키:" + height + "<hr>");


            //자바스크립트에서 HTML tag사용시 문자열 처리해서 사용한다.
            document.write("<hr>");
            document.write("개나리<br> <p>진달래</p>");
            document.write("<img src='../../images/monkey.png'>");
            document.write("<hr>");

            ////////////////////////////////////////////////////////

            let str="";         //빈문자열(글자갯수가 0개)
            str=str+"ONE";      // str 변수는 비어있는데 비어있는 str 변수에 ONE이라는 문자열을 넣는 것.
                                // 자주쓰이는 표현. 빈 값에 자기 변수+문자열(혹은 다른변수)를 넣어 값을 추가시키는 것.
            document.write(str);
            document.write("<hr>");

            str=str+"TWO";
            document.write(str);
            document.write("<hr>");

            str=str+"THREE";
            document.write(str);
            document.write("<hr>");
            ////////////////////////////////////////////////////////


            //본문<body>에 있는 id 속성 접근 get가져오기 set보내기
            //1)순수 JavaScript 접근    
            //  document.getElementById("demo")
            //  document.getElementById("demo").innerHTML="아이티윌";
            
            //2)jQuery 접근 (jQurey라이브러리)
            //  $("#demo")
            //  $("#demo").val("아이티윌")

            
            //연습) 이름, 나이, 키 값들을 표작성을 해서 id=demo에 출력하시오
            name="김연아";
            age=30;
            height=165.7;

            let result=""; //결과값
            result=result + "<table border='1'>";
            result=result + "<tr>";         
            result=result + "    <th>이름</th>";         
            result=result + "    <td>" + name + "</td>";         
            result=result + "</tr>";      
            result=result + "<tr>";         
            result=result + "    <th>나이</th>";         
            result=result + "    <td>" + age + "</td>";         
            result=result + "</tr>";  
            result=result + "<tr>";         
            result=result + "    <th>키</th>";         
            result=result + "    <td>" + height + "</td>";         
            result=result + "</tr>";     
            result=result + "</table>";  

            document.getElementById("demo").innerHTML=result;  //결과값을 HTML tag형식으로 출력
            //document.getElementById("demo").innerText=result;    //태그가 적용되지않고 말그대로 문자열(텍스트)이 나온다.
            

        </script>

    </body>
</html>
